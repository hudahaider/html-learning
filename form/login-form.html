<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="main">
      <div class="left-main">
        <h1>Login</h1>

        <form action="">
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter email" />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Enter password" />
          </div>

          <div class="checkbox">
            <input type="checkbox" />
            <label>Correct email and password.</label>
          </div>

          <div class="button">
            <input type="submit" class="submit-btn" />
            <input type="reset" class="reset-btn" style="background: #999" />
          </div>
        </form>

        <div class="links">
          <a href="#">Forgot Password?</a> |
          <a href="#">Sign Up</a>
        </div>
      </div>

      <div class="right-main">
        <h1>Login Form</h1>
      </div>
    </div>
  </body>
</html>
