<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-container {
        background: #fff;
        padding: 30px 25px;
        width: 450px;
        border-radius: 10px;
        border: 1px solid rgb(168, 164, 164);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #4facfe;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group input,select,textarea {
        width: 100%;
        padding: 8px 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        font-size: 14px;
      }

      input:focus,select:focus,textarea:focus {
        border-color: #4facfe;
      }

      .gender {
        display: flex;
        gap: 10px;
      }

      .gender input {
        width: auto;
      }

      .checkbox {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .checkbox input{
        width: 20px;
      }

      .btn {
        width: 100%;
        padding: 10px;
        background: #4facfe;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
      }

      .btn:hover {
        background: #2c87a0;
      }

      .links {
        text-align: center;
        margin-top: 10px;
      }

      .links a {
        text-decoration: none;
        color: #4facfe;
        font-size: 14px;
      }

      .links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>

      <form action="">
        <div class="form-group">
        
          <label>Email</label>
          <input type="email" placeholder="Enter email" />
       
          <label>Password</label>
          <input type="password" placeholder="Enter password" />


        <div class="form-group">
          <label>About You</label>
          <textarea rows="3" placeholder="Write something..."></textarea>
        </div>

        <div class="checkbox">
          <input type="checkbox"/>
          <label>I agree to Terms & Conditions</label>
        </div>

        <div class="form-group">
          <input type="submit" class="btn" />
        </div>

        <div class="form-group">
          <input type="reset" class="btn" style="background: #999"/>
        </div>
      </form>

      <div class="links">
        <a href="#">Forgot Password?</a> |
        <a href="#">Sign Up</a>
      </div>
    </div>
  </body>
</html>
