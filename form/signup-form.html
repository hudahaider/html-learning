<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .signup-container {
        background: #fff;
        padding: 30px 25px;
        width: 450px;
        border-radius: 10px;
        border: 1px solid rgb(168, 164, 164);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #43cea2;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group input,
      select,
      textarea {
        width: 100%;
        padding: 8px 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        font-size: 14px;
      }

      .form-group input:focus,
      select:focus,
      textarea:focus {
        border-color: #43cea2;
      }

      .gender {
        display: flex;
        gap: 10px;
      }

      .gender input {
        width: auto;
      }

      .checkbox {
        display: flex;
        gap: 6px;
        align-items: center;
      }

      .checkbox input {
        width: 20px;
      }

      .btn {
        width: 100%;
        padding: 10px;
        background: #43cea2;
        border: none;
        color: #fff;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }

      .btn:hover {
        background: #2bbf91;
      }

      .links {
        text-align: center;
        margin-top: 10px;
      }

      .links a {
        text-decoration: none;
        color: #185a9d;
        font-size: 14px;
      }

      .links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <h1>Signup</h1>

      <form action="">
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" placeholder="Enter username" />

          <label>Email</label>
          <input type="email" placeholder="Enter email" />

          <label>Phone Number</label>
          <input type="number" placeholder="03XX-XXXXXXX"/>

          <label>Password</label>
          <input type="password" placeholder="Create password" required minlength="6"/>

          <label>Confirm Password</label>
          <input type="password" placeholder="Confirm password" required minlength="6"/>

          <label>Date of Birth</label>
          <input type="date" />
        </div>

        <div class="form-group">
          <label>Gender</label>
          <div class="gender">
            <label><input type="radio" /> Male</label>
            <label><input type="radio" /> Female</label>
            <label><input type="radio" /> Other</label>
          </div>
        </div>

        <div class="form-group">
          <label>Country</label>
          <select>
            <option value="">Select Country</option>
            <option>Pakistan</option>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
          </select>
        </div>

        <div class="form-group">
          <label>Profile Picture</label>
          <input type="file" />
        </div>

        <div class="form-group">
          <label>Short Bio</label>
          <textarea name="bio" rows="3" placeholder="Tell us about yourself"></textarea>
        </div>

        <div class="form-group checkbox">
          <input type="checkbox" />
          <label>I agree to Terms & Conditions</label>
        </div>

        <div class="form-group">
          <input type="submit" class="btn" />
        </div>

        <div class="form-group">
          <input type="reset" class="btn" style="background: #999" />
        </div>
      </form>

      <div class="links">
        <a href="#">Already have an account? Login</a>
      </div>
    </div>
  </body>
</html>
