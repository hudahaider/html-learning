<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .main {
        max-width: 1000px;
        height: 100vh;
        width: 100%;
        background-color: rgb(137, 255, 255);
        margin: 0 auto;
      }
      .grid-parent {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 1fr);
      }

      .grid-parent > div {
        border: 1px solid;
        padding: 10px 40px;
      }
      .grid-items.full{
        grid-column: span 4;
      }
      .grid-items.single-col {
        grid-column: span 1;
        grid-row: span 3;
      }

      .grid-items.double-col {
        grid-column: span 2;
        grid-row: span 2;
      }
      .grid-items.last{
        grid-column: span 2;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="grid-parent">
        <div class="grid-items full"> span 4</div>
        <div class="grid-items single-col"> span 1</div>
        <div class="grid-items double-col">span 2</div>
        <div class="grid-items single-col"> span 1</div>
        <div class="grid-items last"> span last</div>

      </div>
    </div>
  </body>
</html>
