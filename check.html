<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap");

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      .hero {
        position: relative;
      }
      .hero img {
        width: 100%;
        height: 100vh;
        object-fit: cover;
      }
      .hero-overlay {
        position: absolute;
        inset: 0;
        background-color: rgba(0, 0, 255, 0.1);
      }
      .hero-content {
        position: absolute;
        top: 20%;
        left: 10%;
      }
      .hero-content .heading {
        font-size: 3rem;
      }
      .hero-content .para {
        font-size: 1.3rem;
        line-height: 1.4;
      }
      .hero-content .blue {
        color: rgb(15, 111, 255);
      }
      .hero-content .outline-btn {
        padding: 10px 24px;
        border: 1px solid rgba(0, 0, 255, 0.3);
        border-radius: 8px;
        background-color: transparent;
        color: rgba(0, 0, 255, 0.8);
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <img src="./assets/hero-image.png" alt="" />
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1 class="heading">
          <span class="blue"> AI Superpower</span> <br />
          A smarter way to master interviews
        </h1>

        <p class="para">
          Boost your interview skills and increase your success rate with
          <span class="blue">AI-driven insights</span>. <br />
          Prepare smarter, practice better, and stand out in every interview.
        </p>

        <div>
          <button class="outline-btn">Try Demo</button>
        </div>
      </div>
    </div>
  </body>
</html>
