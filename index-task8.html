<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .hero{
        position: relative;
    }
    .hero img{
        width: 100%;
        height: 100vh;
        object-fit: cover;
    }
    .img-overlay{
        position: absolute;
        background-color: rgba(0, 255, 0, 0.1);
        inset: 0;
    }
    .hero-content{
        position: absolute;
        top: 30%;
        left: 10%;
    }
    .hero-content h1{
        font-size: 40px;
        padding-bottom: 20px;
        color: rgb(2, 77, 2);
    }
    .hero-content p{
        font-size: 18px;
        line-height: 1.5rem;
        color: green;
    }
    .btn{
        padding: 50px 30px;
    }
    button{
        background-color: transparent;
        color:  rgb(2, 77, 2);
        padding: 8px 20px;
        font-size: 18px;
        border-radius: 50px;
        border:1px solid green;
    }
    button:hover{
        background-color: rgb(98, 142, 98);
    }

</style>
<body>
    <div class="hero">
        <img src="./assets/hero-image.png" alt="">
        <div class="img-overlay"></div>
        <div class="hero-content">
            <h1>Lorem, ipsum dolor.</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus, unde?</p>
           <div class="btn">
             <button>click me</button>
           </div>
        </div>
    </div>
</body>
</html>
